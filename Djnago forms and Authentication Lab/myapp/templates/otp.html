{% extends 'header.html'%}
{% block content%}
<html> 
    <head> 
      <title> Verify OTP </title>
    </head>
   <body> 
   
  
    <b style="color: blue;"> 
        {% if msg%}
            {{msg}}
        {% endif %}

    </b>
    <form name="contact" method="POST" action="{% url 'verify-otp' %}">
        {%csrf_token %}

        <table> 
         
            <tr> 
                <td> OTP </td>
                <td> <input type="text" name="otp"> </td>
            </tr>
        
           
           <tr>
                <td > 
                 <input type="submit" name="submit" value="verify-otp" class="btn btn-primary"> 
                </td>
                
            </tr>
        </table>
    </form>
  
   </body>
   </html>
   {% endblock%}
