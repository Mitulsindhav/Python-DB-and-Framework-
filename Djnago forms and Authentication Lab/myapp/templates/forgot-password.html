{% extends 'header.html'%}
{% block content%}
<html> 
    <head> 
      <title> Forgot-password  </title>
    </head>
   <body> 
   
  
    <b style="color: blue;"> 
        {% if msg%}
            {{msg}}
        {% endif %}

    </b>
    <form name="contact" method="POST" action="{% url 'forgot-password' %}">
        {%csrf_token %}

        <table> 
         
            <tr> 
                <td> Email </td>
                <td> <input type="text" name="email"> </td>
            </tr>
        
           
           <tr>
                <td > 
                 <input type="submit" name="submit" value="Send OTP" class="btn btn-primary"> 
                </td>
                
            </tr>
        </table>
    </form>
  
   </body>
   </html>
   {% endblock%}
