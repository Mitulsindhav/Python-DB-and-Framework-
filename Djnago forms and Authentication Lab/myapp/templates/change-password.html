{% extends 'header.html'%}
{% block content%}
<html> 
    <head> 
      <title> Change-password </title>
    </head>
   <body> 
   
  
    <b style="color: blue;"> 
        {% if msg%}
            {{msg}}
        {% endif %}

    </b>
    <form name="contact" method="POST" action="{% url 'change-password' %}">
        {%csrf_token %}

        <table> 
         
           
            
            <tr>
                <td> Old Password </td>
                <td><input type="password" name="old_password"></td>
             </tr>
        
            <tr>
              <td> New Password </td>
              <td><input type="password" name="new_password"></td>
           </tr>
           <tr>
            <td> Confirm New Password </td>
            <td><input type="password" name="cnew_password"></td>
         </tr>
           <tr>
                <td colspan="2" align="center"> 
                 <input type="submit" name="submit" value="Chnage password" class="btn btn-primary"> 
                </td>
            </tr>
        </table>
    </form>
  
   </body>
   </html>
   {% endblock%}
